<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">

    <!-----HEADER--> 

    <h1>Student Registration Form</h1>
    <h2>Fill the below details</h2>
    <form
    action="https://google.com/"
    name="registration"
    method="post"
    onsubmit="return validation()"
    target="_blank">
      <!-----FIRST NAME---> 

        <div class="one">
          <label for="firstname">First Name</label>
        </div>
        <div class="two">
          <input type="text"  name="firstname" placeholder="Fisrt name" >
        </div>
    
      <!-----LAST NAME--> 
        <div class="one">
          <label for="lastname">Last Name</label>
        </div>
        <div class="two">
          <input type="text"  name="lastname" placeholder="Last name">
        </div>


        <!-----EMAIL--> 
      

      
        <div class="one">
          <label for="email" >Email</label>
        </div>
        <div class="two">
          <input type="text"  name="email" placeholder="Email">
        </div>


        <!-----PHONE-NO--> 
      
      
        <div class="one">
          <label for="phonenumber">Phone_No</label>
        </div>
        <div class="two">
          <input type="text"  name="phonenumber" placeholder="Phone_No">
        </div>


        <!-----ALT_NO--> 
      

      
        <div class="one">
          <label for="Alternate_No">Alternate_No</label>
        </div>
        <div class="two">
          <input type="text"  name="Alternate_No" placeholder="Alternate_No">
        </div>
     
         <!-----REG_NO---> 
   
        <div class="one">
          <label >Register_No</label>
        </div>
        <div class="two">
          <input type="text"  name="Register_No" placeholder="Register_No">
        </div>
      
        <!-----DEPARTMENT--> 
      
        <div class="one">
          <label for="Department">Department</label>
        </div>
        <div class="two">
          <input type="text"  name="Department" placeholder="Department">
        </div>
      
        <!-----COLLEGE-FEES--> 
      
        <div class="one">
          <label for="College-Fees" >College_fees</label>
        </div>
        <div class="two">
          <input type="text"  name="College_Fees" placeholder="College_Fees">
        </div>
      
      
       <!-----TEXTAREA--> 
      
        <div class="one">
          <label >Comments</label>
        </div>
        <div class="two">
          <textarea  name="subject" placeholder="Enter your Comments" style="height:200px"></textarea>
        </div>


       
        
       
       
        

       <!-----SUBMIT & CANCEL BUTTON--> 
      
      <div class="cen">

        
        <input type="submit" value="Submit">
      
        <input type="submit" value="Cancel">
      

      </div>
      
    </form>
  </div>
</body>
</html>
